<div id="status-indicator">
  <div id="progress-bar" [ngStyle]="{'--progress-value': usage}" title="{{usage}}% wallet usage">
    <div id="avatar">
      <div [attr.data-initials]="bot[0]"></div>
      <div [class]="stateClass"></div>
    </div>
  </div>
  <div id="label">
    <span id="botname">{{bot}}</span>
    <span id="state">{{state}}</span>
  </div>
</div>
