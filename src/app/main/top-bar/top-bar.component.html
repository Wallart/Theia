<div id="top-bar">
  <div id="status-indicator">
    <div id="label">Status :</div>
    <div id="state">{{state}}</div>
  </div>
  <div id="option-selectors">
    <select name="models" id="models-selector" [(ngModel)]="selectedModel" (change)="onModelChanged()">
      <option *ngFor="let model of models" [value]="model">{{model}}</option>
    </select>
    <select name="prompts" id="prompts-selector" [(ngModel)]="selectedPrompt" (change)="onPromptChanged()">
      <option *ngFor="let prompt of prompts" [value]="prompt">{{prompt}}</option>
    </select>
  </div>
</div>
