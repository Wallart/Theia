<div id="chat-frame">
  <div class="message" *ngFor="let message of messages">
    <div class="copy-button text-copy-button" (click)="onCopy($event)"></div>
    <div class="header">
      <div class="username {{message.role}}">{{message.username}}</div>
      <div class="timestamp">{{message.date | date:'MM/dd/yyyy H:mm'}}</div>
    </div>
    <div class="content">
      <span class="line" *ngFor="let sentence of message.content">
        <span class="text" *ngIf="!sentence.isCode">{{sentence.content}}</span>
        <pre class="code" *ngIf="sentence.isCode"><div class="copy-button code-copy-button" (click)="onCopy($event)"></div><code [highlight]="sentence.content"></code></pre>
      </span>
    </div>
  </div>
</div>
